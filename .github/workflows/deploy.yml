name: Deploy (Laravel)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Deploy via SSH (runner -> servidor)
        shell: bash
        run: |
          set -euo pipefail

          HOST="${{ secrets.SSH_HOST }}"
          USER="${{ secrets.SSH_USER }}"
          PORT="${{ secrets.SSH_PORT }}"
          KEYFILE="$HOME/.ssh/presente_cicd"

          DEPLOY_DIR="/home/www/presente"
          BRANCH="master"

          test -f "$KEYFILE" || { echo "Chave n찾o encontrada: $KEYFILE"; exit 1; }

          echo "Conectando em ${USER}@${HOST}:${PORT}..."
          ssh -i "$KEYFILE" -p "$PORT" -o StrictHostKeyChecking=no "${USER}@${HOST}" \
            "set -e;
             cd '${DEPLOY_DIR}' || { echo 'Diret처rio n찾o existe: ${DEPLOY_DIR}'; exit 1; };

             echo '== Git update ==';
             git config --global --add safe.directory '${DEPLOY_DIR}';
             git fetch origin;
             git reset --hard origin/${BRANCH};

             echo '== Composer ==';
             composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader;

             echo '== Frontend build (se existir) ==';
             if [ -f package.json ]; then npm ci || npm install; npm run build; else echo 'Sem package.json, pulando npm.'; fi;

             echo '== Permiss천es Laravel ==';
             chown -R www-data:www-data storage bootstrap/cache;
             chmod -R 775 storage bootstrap/cache;

             echo '== Migrations ==';
             php artisan migrate:status;
             php artisan migrate --force;

             echo '== Cache (sem route:cache) ==';
             php artisan config:cache;
             php artisan view:cache;
             php artisan queue:restart || true;

             echo '== Reload PHP-FPM ==';
             systemctl reload php8.3-fpm || systemctl restart php8.3-fpm;

             echo '== Restart Nginx ==';
             systemctl restart nginx;

             echo 'DEPLOY OK';"
